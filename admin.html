<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Santo Sex Shop</title>
    <link rel="icon" href="./img/logo_1.png" type="image/png">
    <link rel="stylesheet" href="./css/style_admin.css" />

    <!-- Firebase -->

    <!-- Font Awesome -->

</head>

<body>



    <div class="animation-wrapper">
        <div class="particle particle-1"></div>

        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
    </div>


    <!-- Login Section -->
    <section class="login-section" id="loginSection">



        <div class="login-form">
            <h2 style="margin-bottom: 3rem;color: #d3d3d3;">Bienvenido!</h2>

            <div style="width: 100%;display: inline-flex;justify-content: center;">
                <img src="./img/logo_1.png" style="height: 124px;">
            </div>
            <!--<h2 style="margin-bottom: 0px;font-family: sans-serif;font-weight: bold;background: linear-gradient(38deg, #b71ee9, #a402bf, #0084d1);-webkit-background-clip: text;-webkit-text-fill-color: transparent;background-clip: text;">Santo Sex Shop</h2> -->
            <h2 id="titleanim">Santo Sex Shop</h2>
            <p id="subtit" style="margin-bottom: 20px;text-align: center;font-size: 0.7rem;color: #c3c3c3;">Sistema de
                Administración</p>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <!-- <label for="password">Contraseña</label> -->
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button class="btn btn-block" onclick="login()" style="margin-top: 4rem;border-radius: 17px;">Iniciar
                Sesión</button>

        </div>
    </section>




    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <header class="admin-header">
            <div class="container">
                <div class="admin-header-content">
                    <div class="admin-logo">
                        <img src="./img/logo_1.png" style="height: 52px;">
                        <h2 id="titleanim" style="font-size: 1.5rem;">Santo Sex Shop</h2>
                    </div>
                    <div class="admin-user">
                        <span id="userEmail" style="display: none;"></span>
                        <button class="btn btn-sm" onclick="logout()" style="background: #e91e6300;"><img
                                src="./img/icons/cerrar_sesion_1.png" style="height: 34px;"></button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="admin-nav">
            <div class="container">
                <ul>
                    <li><a href="#" class="nav-link active" data-tab="products">Productos</a></li>
                    <li><a href="#" class="nav-link" data-tab="categories">Categorías</a></li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="admin-content">
            <div class="container">
                <!-- Products Tab -->
                <div id="productsTab" class="tab-content active">
                    <h2 class="section-title">Gestión de Productos</h2>

                    <button class="btn btn-add" onclick="openProductModal()">
                        <i class="fas fa-plus"></i> Agregar Producto
                    </button>

                    <!-- Products Grid -->
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <!-- Categories Tab -->
                <div id="categoriesTab" class="tab-content">
                    <h2 class="section-title">Gestión de Categorías</h2>

                    <button class="btn btn-add" onclick="openCategoryModal()">
                        <i class="fas fa-plus"></i> Agregar Categoría
                    </button>

                    <!-- Categories Table -->
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesTable">
                                <!-- Categories will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">

            <div class="modal-title">
                <span class="close-modal" style="display: none;" onclick="closeProductModal()">&times;</span>
                <h3 class="modal-title" id="productModalTitle">Agregar Nuevo Producto</h3>
            </div>

            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="image-preview-container">
                        <div class="images-preview-grid" id="productImagesPreview">
                            <div class="image-preview-item empty">
                                <i class="fas fa-image"></i>
                                <span>Sin imágenes</span>
                            </div>
                        </div>
                        <label for="productImagesInput" class="file-input-label">
                            <i class="fas fa-plus"></i> Agregar Imágenes (Máx. 10)
                        </label>
                        <input type="file" id="productImagesInput" class="file-input" accept="image/*" multiple>
                        <div class="image-count">0/10 imágenes seleccionadas</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nombre</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Categoría</label>
                            <select id="productCategory" required>
                                <option value="">Selecciona una categoría</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea id="productDescription" required></textarea>
                    </div>

                      <!-- Nuevo campo para destacado -->
                    <div class="form-group">
                        <label class="featured-label">
                            <span>Producto Destacado:</span>
                            <label class="featured-toggle">
                                <input type="checkbox" id="productFeatured">
                                <span class="featured-slider"></span>
                            </label>
                        </label>
                    </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn" style="background: #6c757d;"
                    onclick="closeProductModal()">Cancelar</button>
                <button type="submit" class="btn">Guardar Producto</button>
            </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content" id="modal-category-style">

            <div class="modal-title">
                <span class="close-modal" onclick="closeCategoryModal()" style="display: none;">&times;</span>
                <h3 class="modal-title" id="categoryModalTitle">Agregar Nueva Categoría</h3>
            </div>

            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoryName">Nombre</label>
                            <input type="text" id="categoryName" required>
                        </div>
                    </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn" style="background: #6c757d;"
                    onclick="closeCategoryModal()">Cancelar</button>

                <button type="submit" class="btn">Guardar Categoría</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWGop8_AWv52SuXHP5loh-caH67waFcJw",
            authDomain: "santo-shop-ecdc1.firebaseapp.com",
            projectId: "santo-shop-ecdc1",
            storageBucket: "santo-shop-ecdc1.firebasestorage.app",
            messagingSenderId: "427918393457",
            appId: "1:427918393457:web:c73dcd63c32786f07a9bd0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Global variables
        let categories = [];
        let products = [];
        let editingProductId = null;
        let editingCategoryId = null;
        let productImageFiles = [];
        let existingProductImages = [];

        // Authentication functions
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';

                    // Load data
                    loadCategories();
                    loadProducts();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('loginSection').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
                resetProductForm();
                resetCategoryForm();
            });
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';

                // Load data
                loadCategories();
                loadProducts();
            } else {
                document.getElementById('loginSection').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        // Función para formatear precios
        function formatPrice(price) {
            if (!price) return '0';
            return Number(price).toLocaleString('es-DO');
        }

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Update active link
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Show corresponding tab
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(link.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // Modal functions
        function openProductModal() {
            resetProductForm();
            document.getElementById('productModalTitle').textContent = 'Agregar Nuevo Producto';
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            resetProductForm();
        }

        function openCategoryModal() {
            resetCategoryForm();
            document.getElementById('categoryModalTitle').textContent = 'Agregar Nueva Categoría';
            document.getElementById('categoryModal').style.display = 'flex';
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
            resetCategoryForm();
        }

        // Close modals when clicking outside
        window.onclick = function (event) {
            const productModal = document.getElementById('productModal');
            const categoryModal = document.getElementById('categoryModal');

            if (event.target === productModal) {
                closeProductModal();
            }
            if (event.target === categoryModal) {
                closeCategoryModal();
            }
        };

        // Image preview functions
        document.getElementById('productImagesInput').addEventListener('change', function (e) {
            handleMultipleImageSelection(e, 'productImagesPreview', 'product');
        });

        function handleMultipleImageSelection(event, previewElementId, type) {
            const files = Array.from(event.target.files);
            const previewElement = document.getElementById(previewElementId);

            // Verificar límite de imágenes
            const totalImages = productImageFiles.length + files.length;
            if (totalImages > 10) {
                alert('Solo puedes subir un máximo de 10 imágenes');
                event.target.value = '';
                return;
            }

            // Limpiar mensaje de "sin imágenes" si existe
            if (previewElement.querySelector('.empty')) {
                previewElement.innerHTML = '';
            }

            // Filtrar solo imágenes primero
            const imageFiles = files.filter(file => file.type.match('image.*'));

            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-preview-item';
                    imageItem.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <button type="button" class="remove-image" onclick="removeSelectedImage(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
                    previewElement.appendChild(imageItem);

                    if (type === 'product') {
                        productImageFiles.push(file);
                    }
                };
                reader.readAsDataURL(file);
            });

            // Actualizar contador
            updateImageCount();
            event.target.value = '';
        }

        // Función para eliminar imagen seleccionada
        function removeSelectedImage(button) {
            const imageItem = button.parentElement;
            const index = Array.from(imageItem.parentElement.children).indexOf(imageItem);

            // Eliminar del array de archivos
            productImageFiles.splice(index, 1);

            // Eliminar elemento del DOM
            imageItem.remove();

            // Si no quedan imágenes, mostrar mensaje
            const previewElement = document.getElementById('productImagesPreview');
            if (previewElement.children.length === 0) {
                previewElement.innerHTML = `
                    <div class="image-preview-item empty">
                        <i class="fas fa-image"></i>
                        <span>Sin imágenes</span>
                    </div>
                `;
            }

            // Actualizar contador
            updateImageCount();
        }

        // Función para actualizar contador de imágenes
        function updateImageCount() {
            const totalImages = productImageFiles.length + existingProductImages.length;
            document.querySelector('.image-count').textContent = `${totalImages}/10 imágenes`;
        }

        // Función para subir múltiples imágenes
        async function uploadImages(files, path) {
            const uploadPromises = files.map(file => {
                return new Promise((resolve, reject) => {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child(`${path}/${Date.now()}_${file.name}`);

                    imageRef.put(file).then((snapshot) => {
                        snapshot.ref.getDownloadURL().then((downloadURL) => {
                            resolve(downloadURL);
                        });
                    }).catch((error) => {
                        reject(error);
                    });
                });
            });

            return Promise.all(uploadPromises);
        }

        // Category functions
        function loadCategories() {
            db.collection('categoria').get().then((snapshot) => {
                categories = [];
                const categoriesTable = document.getElementById('categoriesTable');
                const categorySelect = document.getElementById('productCategory');

                // Clear existing options except the first one
                while (categorySelect.options.length > 1) {
                    categorySelect.remove(1);
                }

                categoriesTable.innerHTML = '';

                snapshot.forEach((doc) => {
                    const category = {
                        id: doc.id,
                        ...doc.data()
                    };
                    categories.push(category);

                    // Add to table
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.nombre}</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-edit" onclick="editCategory('${doc.id}')">Editar</button>
                            <button class="btn btn-sm btn-delete" onclick="deleteCategory('${doc.id}')">Eliminar</button>
                        </td>
                    `;
                    categoriesTable.appendChild(row);

                    // Add to select
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = category.nombre;
                    categorySelect.appendChild(option);
                });
            }).catch((error) => {
                console.error("Error loading categories: ", error);
            });
        }

        async function saveCategory(e) {
            e.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const name = document.getElementById('categoryName').value;

            const categoryData = {
                nombre: name
            };

            if (editingCategoryId) {
                // Update existing category
                db.collection('categoria').doc(editingCategoryId).update(categoryData)
                    .then(() => {
                        closeCategoryModal();
                        resetCategoryForm();
                        loadCategories();
                    })
                    .catch((error) => {
                        console.error("Error updating category: ", error);
                    });
            } else {
                // Add new category
                db.collection('categoria').add(categoryData)
                    .then(() => {
                        closeCategoryModal();
                        resetCategoryForm();
                        loadCategories();
                    })
                    .catch((error) => {
                        console.error("Error adding category: ", error);
                    });
            }
        }

        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (category) {
                editingCategoryId = id;
                document.getElementById('categoryId').value = id;
                document.getElementById('categoryName').value = category.nombre;

                document.getElementById('categoryModalTitle').textContent = 'Editar Categoría';
                document.getElementById('categoryModal').style.display = 'flex';
            }
        }

        function deleteCategory(id) {
            if (confirm('¿Estás seguro de que deseas eliminar esta categoría?')) {
                db.collection('categoria').doc(id).delete()
                    .then(() => {
                        loadCategories();
                    })
                    .catch((error) => {
                        console.error("Error deleting category: ", error);
                    });
            }
        }

        function resetCategoryForm() {
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryModalTitle').textContent = 'Agregar Nueva Categoría';
            editingCategoryId = null;
        }

        // Product functions
 function loadProducts() {
            db.collection('productos').get().then((snapshot) => {
                products = [];
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '';

                snapshot.forEach((doc) => {
                    const product = {
                        id: doc.id,
                        ...doc.data()
                    };
                    products.push(product);

                    // Get category name
                    const category = categories.find(c => c.id === product.categoria);
                    const categoryName = category ? category.nombre : 'Sin categoría';

                    // Get first image for thumbnail
                    const images = product.imagenes || (product.icono ? [product.icono] : []);
                    const firstImage = images.length > 0 ? images[0] : null;

                    // Check if product is featured
                    const isFeatured = product.destacado === 'yes';
                    const featuredBadge = isFeatured ? '<span class="product-featured-badge" style="color: #e9c81e; font-size: 0.8rem; margin-left: 5px;"><br><i class="fas fa-star"></i> Destacado</span>' : '';

                    // Create product card
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    let imageHtml = '';
                    if (firstImage) {
                        imageHtml = `<img src="${firstImage}" class="product-image" alt="${product.nombre}">`;
                    } else {
                        imageHtml = `<div class="product-placeholder"><i class="fas fa-image"></i></div>`;
                    }

                    card.innerHTML = `
                        ${imageHtml}
                        <div class="product-info">
                            <div style="width: 100%;display: inline-flex;justify-content: space-between;align-items: center;">
                                <div class="product-name">${product.nombre} ${featuredBadge}</div>
                                <span class="image-badge">${images.length} img</span>
                            </div>
                            <div class="product-price">RD$${formatPrice(product.precio)}</div>
                            <div class="product-category">${categoryName}</div>
                            <div class="product-actions">
                                <button class="btn btn-sm btn-edit" onclick="editProduct('${doc.id}')">Editar</button>
                                <button class="btn btn-sm btn-delete" onclick="deleteProduct('${doc.id}')">Eliminar</button>
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(card);
                });
            }).catch((error) => {
                console.error("Error loading products: ", error);
            });
        }

        async function saveProduct(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;
            const featured = document.getElementById('productFeatured').checked ? 'yes' : 'no';

            // Subir nuevas imágenes si existen
            let newImageUrls = [];
            if (productImageFiles.length > 0) {
                try {
                    newImageUrls = await uploadImages(productImageFiles, 'product-images');
                } catch (error) {
                    console.error("Error uploading product images: ", error);
                    alert("Error al subir las imágenes del producto");
                    return;
                }
            }

            // Combinar imágenes existentes con las nuevas
            const allImageUrls = [...existingProductImages, ...newImageUrls];

            const productData = {
                nombre: name,
                precio: price,
                categoria: category,
                descripcion: description,
                destacado: featured, // Nuevo campo para destacado
                imagenes: allImageUrls
            };

            // Mantener compatibilidad con versión anterior (icono)
            if (allImageUrls.length > 0) {
                productData.icono = allImageUrls[0]; // Primera imagen como icono
            }

            if (editingProductId) {
                // Update existing product
                db.collection('productos').doc(editingProductId).update(productData)
                    .then(() => {
                        closeProductModal();
                        resetProductForm();
                        loadProducts();
                    })
                    .catch((error) => {
                        console.error("Error updating product: ", error);
                    });
            } else {
                // Add new product
                db.collection('productos').add(productData)
                    .then(() => {
                        closeProductModal();
                        resetProductForm();
                        loadProducts();
                    })
                    .catch((error) => {
                        console.error("Error adding product: ", error);
                    });
            }
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                editingProductId = id;
                document.getElementById('productId').value = id;
                document.getElementById('productName').value = product.nombre;
                document.getElementById('productPrice').value = product.precio;
                document.getElementById('productCategory').value = product.categoria;
                document.getElementById('productDescription').value = product.descripcion || '';
                document.getElementById('productFeatured').checked = product.destacado === 'yes';

                // Configurar vista previa de imágenes
                const previewElement = document.getElementById('productImagesPreview');
                previewElement.innerHTML = '';

                // Usar el nuevo campo 'imagenes' o mantener compatibilidad con 'icono'
                const images = product.imagenes || (product.icono ? [product.icono] : []);
                existingProductImages = images;

                if (images.length > 0) {
                    images.forEach((imageUrl, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-preview-item';
                        imageItem.innerHTML = `
                            <img src="${imageUrl}" alt="Preview">
                            <button type="button" class="remove-image" onclick="removeExistingImage(${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        previewElement.appendChild(imageItem);
                    });
                } else {
                    previewElement.innerHTML = `
                        <div class="image-preview-item empty">
                            <i class="fas fa-image"></i>
                            <span>Sin imágenes</span>
                        </div>
                    `;
                }

                // Actualizar contador
                updateImageCount();

                document.getElementById('productModalTitle').textContent = 'Editar Producto';
                document.getElementById('productModal').style.display = 'flex';
            }
        }

        // Función para eliminar imagen existente
        function removeExistingImage(index) {
            existingProductImages.splice(index, 1);

            // Recargar vista previa
            const previewElement = document.getElementById('productImagesPreview');
            previewElement.innerHTML = '';

            if (existingProductImages.length > 0) {
                existingProductImages.forEach((imageUrl, idx) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-preview-item';
                    imageItem.innerHTML = `
                        <img src="${imageUrl}" alt="Preview">
                        <button type="button" class="remove-image" onclick="removeExistingImage(${idx})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    previewElement.appendChild(imageItem);
                });
            } else {
                previewElement.innerHTML = `
                    <div class="image-preview-item empty">
                        <i class="fas fa-image"></i>
                        <span>Sin imágenes</span>
                    </div>
                `;
            }

            // Actualizar contador
            updateImageCount();
        }

        function deleteProduct(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                db.collection('productos').doc(id).delete()
                    .then(() => {
                        loadProducts();
                    })
                    .catch((error) => {
                        console.error("Error deleting product: ", error);
                    });
            }
        }

        function resetProductForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productImagesPreview').innerHTML = `
                <div class="image-preview-item empty">
                    <i class="fas fa-image"></i>
                    <span>Sin imágenes</span>
                </div>
            `;
            document.getElementById('productModalTitle').textContent = 'Agregar Nuevo Producto';
            editingProductId = null;
            productImageFiles = [];
            existingProductImages = [];
            updateImageCount();
        }

        // Event listeners
        document.getElementById('productForm').addEventListener('submit', saveProduct);
        document.getElementById('categoryForm').addEventListener('submit', saveCategory);
    </script>


    <script>
        // Función para actualizar el fondo según el estado
        function updateBackground() {
            const animationWrapper = document.querySelector('.animation-wrapper');
            const loginSection = document.getElementById('loginSection');
            const adminPanel = document.getElementById('adminPanel');

            // Verificar si los elementos existen
            if (animationWrapper && loginSection && adminPanel) {
                // Si el panel de admin está visible
                if (adminPanel.style.display === 'block') {
                    animationWrapper.style.background = 'black';
                }
                // Si la sección de login está visible
                else if (loginSection.style.display === 'flex') {
                    animationWrapper.style.background = 'linear-gradient(135deg, #141937 0%, #070a16 50%, #2d1128 100%)';
                }
            }
        }

        // Ejecutar al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            // Actualizar fondo inicial
            updateBackground();

            // Observar cambios en los elementos
            const observer = new MutationObserver(updateBackground);

            // Configurar qué cambios observar
            const config = { attributes: true, attributeFilter: ['style'] };

            // Observar cambios en loginSection y adminPanel
            const loginSection = document.getElementById('loginSection');
            const adminPanel = document.getElementById('adminPanel');

            if (loginSection) observer.observe(loginSection, config);
            if (adminPanel) observer.observe(adminPanel, config);
        });
    </script>
